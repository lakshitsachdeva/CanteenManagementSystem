<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-slider">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    <div id="torch"></div>
    <div class="page-container">
        <div class="container">
            <h1>MENU</h1>
            <div id="account-balance">Account Balance: ₹<span id="balance">0.00</span></div>
            <form id="add-money-form">
                <div class="form-group">
                    <label for="add-amount">Add Money to Account:</label>
                    <div class="input-group">
                        <input type="number" id="add-amount" min="1" step="1" required>
                        <button type="submit" class="button">Add Money</button>
                    </div>
                </div>
            </form>
            <form id="order-form">
                <label for="item-category">Category:</label>
                <select id="item-category" required>
                    <option value="">Select a category</option>
                    <option value="food">Food</option>
                    <option value="beverage">Beverage</option>
                </select>

                <div id="menu-items" class="menu-items"></div>

                <label for="item-quantity">Quantity:</label>
                <input type="number" id="item-quantity" min="1" value="1" required>

                <button type="submit" class="button">Place Order</button>
            </form>
            <button id="logout" class="button button-outline">Logout</button>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="customer.js"></script>
    <script src="background.js"></script>
</body>
</html>
